<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="nuevoUsuarioStyle.css">
</head>
<body>
    <!-- Menú de Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
            <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
            <li><a href="nuevoarticulo.html">Nuevo Artículo</a></li>
            <li><a href="consultaarticulos.html">Consulta Artículos</a></li>
        </ul>
    </nav>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo"><br><br>
        
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password"><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
